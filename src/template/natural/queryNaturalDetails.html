<style>
	label{
		font-weight: 400 !important;
	}
	.naturaldetails .detailsmx img {
	    width: 1.3rem;
	    margin-right: .5rem;
	}
	.content{
		margin-right: 1.2rem;
	}
</style>
	<div class="poor natural villageCollection" style="background: #fff;">
		<header>
			<a href="javascript:history.go(-1)">
				<div class="back"><img src="./assets/img/icon_28.png" alt=""></div>
			</a>
			<div class="collectionTitle">自然村(屯)数据查询</div>
		</header>
		<div class="fill3"></div>
		<div class="naturaldetails">
			<div class="sjpkctitle"><p></p><span ng-bind="'&nbsp;'+queryNaturalDetails.sendParam.nd"></span></div>
			<div class="naturaldetailsTitle natural_border" ng-bind="queryNaturalDetails.sendParam.zrcmc"></div>
			<div class="detailsmx">
				<div><img src="./assets/img/circular1.png"><span ng-bind="'组号：'+queryNaturalDetails.sendParam.zh"></span></div>
				<div><img src="./assets/img/circular2.png">
				<span ng-bind="queryNaturalDetails.sendParam.lsxzc+queryNaturalDetails.sendParam.zrcmc"></span></div>
				<div><img src="./assets/img/circular3.png"><span ng-bind="'负责人：'+queryNaturalDetails.sendParam.fzr+' '+queryNaturalDetails.sendParam.lxdh"></span></div>
			</div>
			<!--自然村基本信息 -->
			<div class="sjpkctitle naturalbg"><p></p>&nbsp;自然村（屯）基本信息</div>
			<div class="situation" id="situation">
				<div class="item border-b">
					<div class="name">D1总户数(户)</div>
					<div class="content">
						<span ng-bind="queryNaturalDetails.sendParam.zhs"></span>
					</div>
				</div>
				<div class="item border-b">
				<div class="name">D1a贫困户数(户)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.pkhs"></span>
				</div>
			</div>
			
			<div class="item border-b">
				<div class="name">D1b低保户数(户)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.dbhs"></span>
				</div>
			</div>
			
			<div class="item border-b">
				<div class="name">D1c五保户数(户)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.wbhs"></span>
				</div>
			</div>
			
			<div class="item border-b">
				<div class="name">D2总人口数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.zrks"></span>
				</div>
			</div>
			
			<div class="item border-b">
				<div class="name">D2a 贫困人口数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.pkrks"></span>
				</div>
			</div>
			
			<div class="item border-b">
				<div class="name">D2b低保人口数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.dbrks"></span>
				</div>
			</div>
			
			<div class="item border-b">
				<div class="name">D2c 五保人口数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.wbrks"></span>
				</div>
			</div>

			<div class="item border-b">
				<div class="name">D2d 少数民族人口数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.smmzrks"></span>
				</div>
			</div>
			
			<div class="item border-b">
				<div class="name">D2e 妇女人口数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.fnrks"></span>
				</div>
			</div> 
			
			<div class="item border-b">
				<div class="name">D2f 残疾人口数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.cjrks"></span>
				</div>
			</div> 

			<div class="item border-b">
				<div class="name">D3劳动力人数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.ldlrs"></span>
				</div>
			</div>

			<div class="item border-b">
				<div class="name">D3a 外出务工人数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.wcwgrs"></span>
				</div>
			</div>
			
			<div class="item border-b">
				<div class="name">H13a 16周岁以上(不含在校学生)的非国家机关和事业单位工作人员及不属于城镇职工基本养老保险制度覆盖范围的户籍人口数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.h13a"></span>
				</div>
			</div>

			<div class="item border-b">
				<div class="name">H13 户籍人口数(人)</div>
				<div class="content">
					<span ng-bind="queryNaturalDetails.sendParam.hjrks"></span>
				</div>
			</div>
				
			</div>
			<!--生产生活条件-->
			<div class="sjpkctitle naturalbg"><p></p>&nbsp;生产生活条件</div>
			<div class="development shengchandetails" id="development" style="display: block;">
				<div class="listItem">
					<div class="item border-b">
						<div class="name">D4 到行政村距离(公里)</div>
						<div class="content" >
							<span ng-bind="queryNaturalDetails.sendParam.dxzcjl"></span>
						</div>
					</div>
					
					<div class="item border-b">
						<div class="name"><label for="zrcroad">D5到行政村是否通沥青（水泥）路</label></div>
						<div class="content">
							<span ng-bind="queryNaturalDetails.sendParam.dxzcsftlql"></span>
						</div>
					</div>
					<div class="item border-b">
						<div class="name"><label for="zrcele">D6是否生产用电</lable></div>
						<div class="content">
							<span ng-bind="queryNaturalDetails.sendParam.sftscydD6"></span>
						</div>
					</div>
					<div class="item border-b">
						<div class="name">D6是否生活用电</div>
						<div class="content">
							<span ng-bind="queryNaturalDetails.sendParam.sftshyd"></span>
						</div>
					</div>
					
					<div class="item border-b">
						<div class="name">D6是否通宽带</div>
						<div class="content">
							<span ng-bind="queryNaturalDetails.sendParam.sftkd"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="foot-fill"></div>
		
	</div>
