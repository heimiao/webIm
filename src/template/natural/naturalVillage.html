<div class="poor natural">
		<header>
			<a ng-click="natural.goback()">
				<div class="back"><img src="./assets/img/icon_28.png" alt=""></div>
			</a>
			<div class="collectionTitle">自然村信息</div>
		</header>
		
		<div class="screen-con"> 
			<div id="time" class="opens" onclick="timeList()"><span class="name">2017</span><span class="triangle"></span></div>
			<div class="timeList">
				<div ng-click="natural.chooseTime('2014')">2014</div>
				<div ng-click="natural.chooseTime('2015')">2015</div>
				<div ng-click="natural.chooseTime('2016')">2016</div>
				<div ng-click="natural.chooseTime('2017')">2017</div>
				<div ng-click="natural.chooseTime('2018')">2018</div>
				<div ng-click="natural.chooseTime('2019')">2019</div>
				<div ng-click="natural.chooseTime('2020')">2020</div>
			</div>
		</div>
		
		<div class="fill2"></div>
		<div class="fill"></div>
		<!-- <div pull-loading load-low-family-list="natural.xzcList"> -->
		<div class="droploadTable">
			<table class="table table-striped">
				<thead>
					<tr>
						<!--<td class="text-center">乡镇</td>-->
						<td class="text-center">行政村</td>
						<td class="text-center">自然村</td>
						<td class="text-center">村负责人</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in natural.list" ui-sref="naturalEdite({id:item.id})">
						<td class="text-center" ng-bind="item.lsxzc"></td>
						<td class="text-center" ng-bind="item.zrcmc"></td>
						<td class="text-center" ng-bind="item.fzr"></td>			
					</tr>
				</tbody>
			</table>
		</div>
		<!-- </div> -->
		<div class="foot-fill"></div>
		<footer class="foot">
			<a href="#/natural_draft">
				<div class="draft">草稿</div>
			</a>
			<!--<div class="addPoor"><a href="naturalAdd.html" style="color: #fff;">+ 新增自然村</a></div>-->
			<div class="addPoor">
				<a style="color: #fff;" ui-sref="naturalAdd">
					+ 新增自然村
				</a>
			</div>
		</footer>
	</div>
	
<script src="./assets/lib/js/dropload.min.js" type="text/javascript"></script>

		}
		.poor .townshipList>div,.villageList>div{

<script>
	function timeList() {
			$(".timeList").slideToggle(200)
			$("#time").toggleClass("township2")
			$("#time .name").toggleClass("col-ea3c4c")

			$(".townshipList").slideUp(200)
			$("#township").removeClass("township2")
			$("#township .name").removeClass("col-ea3c4c")

			$(".villageList").slideUp(200)
			$("#village").removeClass("township2")
			$("#village .name").removeClass("col-ea3c4c")
		}
</script>
