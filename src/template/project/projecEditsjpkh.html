
	<div class="villageCollection projectAdd" style="background: #eee;">
		<header>
			<div class="back" ng-click="projecEditsjpkh.back()"><img src="./assets/img/icon_28.png" alt=""></div>
			<div class="collectionTitle">扶贫项目信息采集</div>
		</header>
		<div class="fill"></div>
		<div>
			<div class="sjpkctitle"><p></p>&nbsp;涉及贫困户</div>
			<div class="situation" >
				<div class="item border-b" style="">
					<div class="name">乡镇</div>
					<div class="content">
						<select dir="rtl" name="" id="" ng-model="projecEditsjpkh.sendParam.qyxz" ng-change="projecEditsjpkh.changeTown()" ng-options="key.id as key.name for key in projecEditsjpkh.townShip">
						</select>
						<!-- <img src="./assets/img/icon2_11@2x.png" alt=""> -->
					</div>
				</div>
				
				<div class="item border-b" style="">
					<div class="name">行政村</div>
					<div class="content">
						<select dir="rtl" name="" id="" ng-model="projecEditsjpkh.sendParam.qyxzc" ng-options="key.id as key.name for key in projecEditsjpkh.villageListAll">
						</select>
						<img src="./assets/img/icon2_11@2x.png" alt="">
					</div>
				</div>
				
				<div class="item border-b">
					<div class="name">身份证号</div>
					<div class="content" style=" width: 15rem;">
						<input type="text" placeholder="请输入身份证号" class="cjtsy sfcode" ng-model='projecEditsjpkh.sendParam.sfzh'>
					</div>
				</div>
				
				<div class="item border-b">
					<div class="name">收益金额</div>
					<div class="content">
						<input type="text" placeholder="1000" class="cjtsy" ng-model='projecEditsjpkh.sendParam.syje'>
					</div>
				</div>
			
			</div>
		
		</div>
		<div class="footFill"></div>
		<div class="foot" ng-click="projecEditsjpkh.saveBtn()">
			保存
		</div>
	</div>
	<script type="text/javascript" src="../../assets/lib/js/jquery.min.js"></script>
