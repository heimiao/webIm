<div class="container login-panel">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<form class="form-horizontal">
				<span class="heading">天天灵兰</span>
				<div class="form-group">
					<input  class="form-control" ng-model="login.userInfo.userMobile" placeholder="请输入手机">
					<i class="fa fa-user"></i>
				</div>
				<div class="form-group help">
					<input type="password" class="form-control" ng-model="login.userInfo.userPasswd" placeholder="请输入密码">
					<i class="fa fa-lock"></i>
					<a href="#" class="fa fa-question-circle"></a>
				</div>
				<div class="form-group">
					<div class="main-checkbox">
						<input type="checkbox" value="None" id="checkbox1" name="check" />
						<label for="checkbox1"></label>
					</div>
					<span class="text">记住密码</span>
					<button type="submit" class="btn btn-default" ng-click="login.submitForm()">登录</button>
				</div>
			</form>
		</div>
	</div>
</div>
