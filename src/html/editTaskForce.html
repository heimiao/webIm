<!DOCTYPE html>
<html>

	<head lang="en">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta charset="UTF-8">
		<title>精准扶贫大数据平台</title>
		
		<link rel="stylesheet" href="../../assets/lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../style/index_sass.min.css">
	</head>

	<body class="villageCollection">
		<header>
			<a href="javascript:history.go(-1)">
				<div class="back"><img src="../../assets/img/icon_28.png" alt=""></div>
			</a>
			<div class="collectionTitle">贫困村信息采集</div>
			<div class="delete">删除</div>
		</header>
		<div class="fill"></div>
		<div>
		<!-- 添加task -->
		<div class="taskCon" id="taskCon">
			<div class="listItem">
				<div class="title">
					<img src="../../assets/img/ios_line@2X.png" alt="">
					<span class="titles">驻村工作队情况</span>
				</div>
				<div class="item border-b">
					<div class="name">驻村工作队员姓名</div>
					<div class="content">
						<input type="text" placeholder="请输入姓名">
					</div>
				</div>
				<div class="item border-b">
					<div class="name">政治面貌</div>
					<div class="content">
						<select name="" id="">
							<option value="">党员</option>
							<option value="">团员</option>
						</select>
						<img src="../../assets/img/icon2_11@2x.png" alt="">
					</div>
				</div>
				<div class="item border-b">
					<div class="name">证件号码</div>
					<div class="content">
						<input type="text" placeholder="请输入证件号码">
					</div>
				</div>
				<div class="item border-b">
					<div class="name">帮扶(派驻)</div>
					<div class="content">
						<input type="text" placeholder="请输入帮扶">
					</div>
				</div>
				<div class="item border-b">
					<div class="name">单位名称</div>
					<div class="content">
						<input type="text" placeholder="请输入单位名称">
					</div>
				</div>
				<div class="item border-b">
					<div class="name">单位隶属关系</div>
					<div class="content">
						<select name="" id="">
							<option value="">关系</option>
							<option value="">关系</option>
						</select>
						<img src="../../assets/img/icon2_11@2x.png" alt="">
					</div>
				</div>
				<div class="item border-b">
					<div class="name">联系电话</div>
					<div class="content">
						<input type="number" placeholder="请输入电话">
					</div>
				</div>
				<div class="item border-b">
					<div class="name">驻村开始时间</div>
					<div class="content">
						<select name="" id="">
							<option value="">2017.12.12</option>
							<option value="">2017.12.12</option>
						</select>
						<img src="../../assets/img/icon2_11@2x.png" alt="">
					</div>
				</div>
				<div class="item border-b">
					<div class="name">驻村结束时间</div>
					<div class="content">
						<select name="" id="">
							<option value="">2017.12.12</option>
							<option value="">2017.12.12</option>
						</select>
						<img src="../../assets/img/icon2_11@2x.png" alt="">
					</div>
				</div>
				<div class="item border-b">
					<div class="name">是否队长</div>
					<div class="content">
						<select name="" id="">
							<option value="">是</option>
							<option value="">否</option>
						</select>
						<img src="../../assets/img/icon2_11@2x.png" alt="">
					</div>
				</div>
				<div class="item border-b">
					<div class="name">是否第一书记</div>
					<div class="content">
						<select name="" id="">
							<option value="">是</option>
							<option value="">否</option>
						</select>
						<img src="../../assets/img/icon2_11@2x.png" alt="">
					</div>
				</div>
			</div>

		</div>
		
		</div>
		<!--  -->
		<div class="footFill"></div>
		<a href="villageCollection.html"><div class="foot">
			保存
		</div></a>
	</body>
	<script type="text/javascript" src="../../assets/lib/js/jquery.min.js"></script>
	<script>
		$("#tab div").click(function(){
			$(this).addClass('bg').siblings().removeClass('bg');
			$("#"+$(this).attr('data-type')).show().siblings().hide();
		})
	</script>

</html>
