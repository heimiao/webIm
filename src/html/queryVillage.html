<!DOCTYPE html>
<html>
<head lang="en">
   	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta charset="UTF-8">
    <title>精准扶贫大数据平台</title>
	<link rel="stylesheet" href="../../assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/index_sass.min.css">
		
	
</head>
	<body>
		<div class="query">
			<header>
				<a href="javascript:history.go(-1)"><div class="back"><img src="../../assets/img/icon_28.png" alt=""></div></a>
				<div class="queryCon">
					<img class="search" src="../../assets/img/search.png" alt="">
					<input type="text" placeholder="贫困村查询,输入姓名、证件号码">
				</div>
				<a href="queryVillageList.html"><div class="queryBtn">
					查询
				</div></a>
			</header>
			<div class="fill"></div>
			<div class="conditionCon">
				<div class="item border-b">
					<div class="yearName">年度</div>
					<div class="year">
						<select name="" id="">
							<option value="">2017</option>
						</select>
						<img src="../../assets/img/icon2_11@2x.png" alt="">
					</div>
				</div>
				<div class="item border-b">
					<div class="yearName">乡镇</div>
					<div class="year">
						<select name="" id="">
							<option value="">张北镇</option>
						</select>
						<img src="../../assets/img/icon2_11@2x.png" alt="">
					</div>
				</div>
				<div class="item border-b">
					<div class="yearName">行政村</div>
					<div class="year">
						<select name="" id="">
							<option value="">二八地村</option>
						</select>
						<img src="../../assets/img/icon2_11@2x.png" alt="">
					</div>
				</div>
			</div>

			<div class="attribute">
				<div class="title border-b">贫困村属性</div>
				<div class="tab" id="attribute">
					<div class="tab1 bg">贫困村</div>
					<div class="tab2">十二五贫困村</div>
					<div class="tab3">十三五贫困村</div>
					<div class="tab4">非贫困村</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../assets/lib/js/jquery.min.js"></script>
		<script>
			$("#attribute div").click(function(){
				$(this).addClass('bg').siblings().removeClass('bg');
			})
		</script>
	</body>
</html>
